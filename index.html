<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/output.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body
    class="font-montserrat flex md:justify-center md:items-center flex-col bg-cream"
  >
    <main
      class="mx-4 lg:w-[600px] my-8 lg:my-48 lg:flex bg-white rounded-xl overflow-hidden md:w-1/2 md:mt-20"
    >
      <div class="lg:w-[50%]">
        <img
          src="./images/image-product-mobile.jpg"
          alt="smallscreen"
          class="block lg:hidden object-cover w-full"
        />
        <img
          src="./images/image-product-desktop.jpg"
          alt="bigscreen"
          class="hidden lg:block object-cover lg:h-full w-full"
        />
      </div>
      <div class="px-5 lg:w-[50%] lg:px-6">
        <div class="mt-4 mb-5">
          <p
            class="py-3 text-[0.7em] text-dark-grayish-blue font-semibold tracking-[0.4em]"
          >
            PERFUME
          </p>
          <h1
            class="text-3xl font-fraunces font-bold mb-4 text-very-dark-blue lg:pr-8"
          >
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="text-dark-grayish-blue font-medium">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="flex gap-3 items-center mb-4 lg:my-8">
          <p class="font-fraunces text-emerald-700 text-3xl font-bold">
            $149.99
          </p>
          <p class="font-medium text-dark-grayish-blue line-through">$169.99</p>
        </div>
        <div>
          <button
            class="bg-emerald-700 w-full py-4 flex justify-center items-center gap-4 font-semibold text-white rounded-xl mb-6 hover:bg-very-dark-blue active:bg-very-dark-blue"
          >
            <span class="flex items-center">
              <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                  fill="#ffffff"
                />
              </svg>
            </span>
            <span>
              <p>Add to Cart</p>
            </span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
